

<label id="example-radio-group-label">Pick your preference</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoritepreference">
  <mat-radio-button color="accent" class="example-radio-button" *ngFor="let preference of preferences" [value]="preference">
    {{preference}}
  </mat-radio-button>
</mat-radio-group>

<!-- <div>Your preference is :  {{favoritepreference}}</div> -->

<div>

  <div *ngIf="favoritepreference == 'Share Via mail'">
    <!-- <span>Share Via mail clicked</span> -->
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

  </div>

  <div *ngIf="favoritepreference == 'Get Link'">
    <span>Get Link clicked</span>
  </div>

</div>
